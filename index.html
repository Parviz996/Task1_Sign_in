<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Slurapright</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <!--Left started-->
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="img/foto3.jpg" alt="Sluralpright" />
          </div>
          <form action="">
            <div>
              <label for="">Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>

          <div class="links">
            <a href="#">Forget Password</a>
            <a href="#">Sign in with company or school</a>
          </div>

          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2018, Sluralpright All Rights Reserved``</p>
          <div>
            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <!--Left started-->

      <!--Right started-->
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a Free 10-day trial</a>
          </div>
        </div>
      </div>
      <!--Right ended-->
    </div>
  </body>
</html>
